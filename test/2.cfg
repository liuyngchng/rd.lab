[global]
# Whether to turn on secure mode, If 'y' is selected, will use TLS certs to connect KaiwuDB
secure_mode=tls
# Management KaiwuDB user
management_user=kaiwudb
# KaiwuDB cluster http port
rest_port=8080
# KaiwuDB service port
kaiwudb_port=26257
# KaiwuDb data directory
#data_root=/var/lib/kaiwudb
data_root=/data/kaiwudb
# CPU usage[0-1]
# cpu=1
[local]
# local node configuration
node_addr=11.53.58.76
# section cluster is optional
[cluster]
# Comma-separated list of node addresses in the cluster
node_addr=11.53.58.78,11.53.58.77
# SSH configuration for cluster nodes
ssh_port=22
ssh_user=A10user

